  <h3>JavaScript Functions: Is-Number</h3>

  <script type="text/javascript">

    /* prompt the user for some input. Check to see if that input is a valid number
     * and log the result (yes or no).
     * if it is a number, print out "<input> is a valid number" where <input> is the number
     * for example: "12 is a valid number"
     *
     * if it is not a number, print out "<input>" is not a number" where <input> is the number
     * for example: "philip is not a number"
     * Remeber that the prompt() function always
     * returns text. How can you check to see if that text contains a number?
     */
     var input = prompt("Enter some input");

     if (isNaN(input) == false) {
      console.log("yes");
      console.log(input, "is a valid number");
     } else if (isNaN(input) == true) {
      console.log("no");
      console.log(input, "is not a valid number");
     }
  </script>
